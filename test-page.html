<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>Collapsible Panel Test Page</title>
<script type="text/JavaScript" src="libs/jquery-1.8.2.js"></script>
<script type="text/JavaScript" src="libs/jquery-ui-1.9.1.js"></script>
<script type="text/JavaScript" src="libs/collapsible-panel-0.1.js"></script>
<link rel="stylesheet" href="libs/jquery-ui-1.9.1.css" type="text/css"
	media="screen" charset="UTF-8" />
<script language="javascript" type="text/javascript">
	$(document).ready(function() {
		$(".collapsible").collapsiblePanel();
	});
</script>

</head>
<body>
	<h1>Test Page</h1>
	<div class="collapsible" title="First collapsible panel" state="open">
		<p>This is a collapsible panel.</p>
	</div>
	<div class="collapsible" title="Second collapsible panel">
		<p>This is another collapsible panel.</p>
	</div>
</body>
</html>
